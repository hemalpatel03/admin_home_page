  <div class="container">

          <div class="row">
            <!-- <h2>Personal Details</h2> -->
            <div class="row">
              <div class="col-sm-6">
              </div>

                </div>

                <div class="input-field">

                </div>
                <div class="input-field">

                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-6">

            </div>
